<!DOCTYPE html>
<html lang = "es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <title>Tarea Manipulación de un bloque</title>
</head>
    
<body>
    <h3 class="titulo">Controladores de la figura</h3>
    <header>
        <div class="container">
            <p class ="controllerX">Posición X</p>
            0 <input type="range" min="0" max="800" value="0" class="sliderX" id="rangePosX"> 800
        </div>
        <div class="container">
            <p class="controllerY">Posición Y</p>
            <p class="num">0</p>
            <input type="range" min="0" max="600" value="0" class="sliderY" id="rangePosY">
            <p class="num">600</p>
        </div>
        <div class="container">
            <p class="controllerX">Tamaño</p>
            0 <input type="range" min="0" max="2" value="1" step="0.1" class="sliderX" id="rangeSize"> 2
        </div>
        <div class="container">
            <p class="controllerX">Opacidad</p>
            0 <input type="range" min="0" max="1" step="0.1" value="1" class="sliderX" id="rangeOp"> 1
        </div>
        <div class="container">
            <p>Tipo de forma</p>
            <select name="form" id="list">
                <option value="square">Cuadrado</option>
                <option value="circle">Círculo</option>
                <option value="rhombus">Rombo</option>
            </select>
            <button type="button" id="accept">Aceptar</button>
        </div>
        <div class="container">
            <p>Hex</p>
            # <input type="text" class="hex" id="hex">
        </div>
        <div class="container" id="color">
            <p>RGBA</p>
            <input type="range" min="0" max="255" value="255" class="sliderX" id="rangeR"> R
            <input type="range" min="0" max="255" value="0" class="sliderX" id="rangeG"> G
            <input type="range" min="0" max="255" value="0" class="sliderX" id="rangeB"> B
            <input type="range" min="0" max="1" step="0.1" value="1" class="sliderX" id="rangeA"> A
        </div>
        <div class="container">
            <p class="controllerY">Longitud</p>
            <p class="num">0</p>
            <input type="range" min="0" max="300" value="150" class="sliderY" id="rangeLong" >
            <p class="num">300</p>
        </div>
    </header>
    <div>
        <h3 class="titulo">Figura</h3>
        <section>

        </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
